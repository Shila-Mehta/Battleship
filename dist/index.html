<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>



    <div class="header">
      <button class="legend-toggle"  title="Game Legend">?</button>
      <div class="legend-panel hidden">
        <h3>Legend</h3>
        <div><span class="legend-box legend-hit"></span>Hit</div>
        <div><span class="legend-box legend-miss" ></span>Miss</div>
        <div><span class="legend-box legend-ship"></span>Ship</div>
        <div><span class="legend-box legend-empty"></span>Empty</div>
      </div>

       <div class="theme-toggle-container">
        <button id="theme-toggle"  aria-label="Toggle Theme">ðŸŒ™</button>
       </div>
       
        <h1 class="game-title">BATTLESHIP</h1>
            <div class="player-turn">human</div>
        </div>
    </div>


    <div class="container">

    <div class="GameBoard">

          <div class="board-wrapper">
            <div class="player-name">Human</div>
          <div class="humanBoard  board"></div>
          </div>

          <div class="board-wrapper">
            <div class="player-name">AI</div>
             <div class="aiBoard   board"></div>
          </div>

    </div>


    <div class="placement-options">
      <button class="btn-default">Use Default ships</button >
      <button  class="btn-manual">Drag Drop Ships</button>
    </div>


     <div class="shipyard">
              <div class="ship" draggable="true" data-length="5" id="carrier">Carrier</div>
              <div class="ship" draggable="true" data-length="4" id="battleship">Battleship</div>
              <div class="ship" draggable="true" data-length="3" id="cruiser">Cruiser</div>
              <div class="ship" draggable="true" data-length="3" id="submarine">Submarine</div>
              <div class="ship" draggable="true" data-length="2" id="destroyer">Destroyer</div>
      </div>


      <button class="play-btn">PLAY</button>

    </div>
   
    
</body>
</html>
